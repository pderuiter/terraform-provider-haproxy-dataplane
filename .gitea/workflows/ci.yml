name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Go Test
        run: |
          go test ./... -coverprofile=coverage.out

      - name: Integration Test (HAProxy + Consul + Terraform)
        run: |
          set -euo pipefail
          mkdir -p /tmp/tf-dev-provider
          go build -o /tmp/tf-dev-provider/terraform-provider-haproxy-dataplane .
          cat > /tmp/tf-dev.tfrc <<'EOF'
          provider_installation {
            dev_overrides {
              "pderuiter/haproxy-dataplane" = "/tmp/tf-dev-provider"
            }
            direct {}
          }
          EOF
          TF_CLI_CONFIG_FILE=/tmp/tf-dev.tfrc ./scripts/registry_integration.sh

      - name: Runtime Integration Test (HAProxy Runtime API)
        run: |
          set -euo pipefail
          ./scripts/registry_runtime_integration.sh

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_HOST_URL: ${{ secrets.SONARQUBE_HOST }}
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=terraform-provider-haproxy-dataplane
            -Dsonar.projectName=terraform-provider-haproxy-dataplane
            -Dsonar.go.coverage.reportPaths=coverage.out
