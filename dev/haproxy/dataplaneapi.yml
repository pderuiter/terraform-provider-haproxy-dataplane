config_version: 2
name: dev
dataplaneapi:
  host: 0.0.0.0
  port: 5555
  advertised:
    api_address: ""
    api_port: 0
  scheme:
  - http
  userlist:
    userlist: controller
    userlist_file: ""
  transaction:
    transaction_dir: /etc/haproxy/transactions
    backups_number: 5
    backups_dir: /etc/haproxy/backups
    max_open_transactions: 10
  resources:
    maps_dir: /etc/haproxy/maps
    ssl_certs_dir: /etc/haproxy/ssl
    general_storage_dir: /etc/haproxy/general
    dataplane_storage_dir: /etc/haproxy/dataplane
    spoe_dir: /etc/haproxy/spoe
haproxy:
  config_file: /usr/local/etc/haproxy/haproxy.cfg
  haproxy_bin: /usr/local/sbin/haproxy
  master_runtime: /var/run/haproxy/master.sock
  master_worker_mode: true
  reload:
    reload_delay: 5
    reload_strategy: s6
log_targets:
- log_to: stdout
  log_level: info
  log_types:
  - access
  - app
